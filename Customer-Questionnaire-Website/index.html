<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project Questionnaire</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Website Project Questionnaire</h2>
        <p>Please fill out the form below to help us understand your project requirements.</p>
        <form action="https://formsubmit.co/candieswoods@gmail.com" method="POST">
            
            <!-- Customer Information -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            
            <div class="form-group">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="Business Name" required>
            </div>
            
            <!-- Website Information -->
            <div class="form-group">
                <label for="website-goal">What is the primary goal of the website?</label>
                <textarea id="website-goal" name="Primary Goal of Website" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="target-audience">Who is your target audience?</label>
                <textarea id="target-audience" name="Target Audience" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="design-preferences">Any specific design preferences or inspirations?</label>
                <textarea id="design-preferences" name="Design Preferences" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="features">What features do you want on the website? (e.g., contact form, e-commerce, blog, etc.)</label>
                <textarea id="features" name="Desired Features" rows="3" required></textarea>
            </div>
            
            <!-- Project Timeline and Budget -->
            <div class="form-group">
                <label for="timeline">Preferred timeline for project completion:</label>
                <input type="text" id="timeline" name="Timeline">
            </div>
            
            <div class="form-group">
                <label for="budget">Estimated budget:</label>
                <input type="text" id="budget" name="Budget">
            </div>
            
            <!-- Additional Information -->
            <div class="form-group">
                <label for="additional-info">Additional Information or Questions:</label>
                <textarea id="additional-info" name="Additional Information" rows="3"></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
